<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Heading and description -->
<h1>Slider Animations</h1>
<div class="paragraph">
  Three slider animations was created with CSS animation
  Scroll down to see more
</div>

<div class="swiper-container">
      <div class="swiper-wrapper">

        <!-- Section 1 -->
        <section class="section">
        <div class="swiper-slide">
          <div class="container-general">
            <div class="gallery-wrap wrap-effect-1">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
          </div>
        </div>
        <div class="description">images credit to Unsplash</div>
        </section>


        <!-- Section 2 -->
        <!-- images credit to: https://dribbble.com/eranmendel -->
        <section class="section">
        <div class="swiper-slide">
          <div class="container-general">
            <div class="gallery-wrap wrap-effect-2">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
          </div>
        </div>
        <div class="description">Images credit to <a href="https://dribbble.com/eranmendel">Eran Mendel</a> on Dribble</div>
        </section>


        <!-- Section 3 -->
        <!-- gif images credit to Jonathan dahl (https://dribbble.com/jwdahl) -->
        <section class="section">
        <div class="swiper-slide">
          <div class="container-general">
            <div class="gallery-wrap wrap-effect-3">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>
          </div>
        </div>
        <div class="description">Images credit to <a href="https://dribbble.com/jwdahl">Jonathan Dahl</a> on Dribble</div>
        </section>

      </div>
    </div>


    <script src="JavaScript.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
